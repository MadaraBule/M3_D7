    <!--Ex1) Get and display, using async / await, the users from: https://jsonplaceholder.typicode.com/users  -->
    <script>
      const waitAsync = async () => {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        const data = await response.json();
        //put the data in the table
        data.forEach((user) => {
          const table = document.querySelector("table");
          const row = table.insertRow();
          const cell1 = row.insertCell();
          const cell2 = row.insertCell();
          const cell3 = row.insertCell();
          const cell4 = row.insertCell();
          const cell5 = row.insertCell();
          cell1.innerHTML = user.id;
          cell2.innerHTML = user.name;
          cell3.innerHTML = user.username;
          cell4.innerHTML = user.email;
          cell5.innerHTML = user.address.street;
        }); 
      };
      waitAsync();

        //Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email.
        //Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
        //Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
        const searchThing = () => {
          const input = document.getElementById("myInput");
          const filter = input.value.toLowerCase();
          const table = document.querySelector("table");
          const tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              if (td.innerHTML.toLowerCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        };
        const searchUsername = () => {
          const input = document.getElementById("usernameInput");
          const filter = input.value.toLowerCase();
          const table = document.querySelector("table");
          const tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[2];
            if (td) {
              if (td.innerHTML.toLowerCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        };
        const searcEmail = () => {
          const input = document.getElementById("emailInput");
          const filter = input.value.toLowerCase();
          const table = document.querySelector("table");
          const tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[3];
            if (td) {
              if (td.innerHTML.toLowerCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        };

      //  <!-- Ex3) Create a function that, from the list of users, extracts only the names -->
